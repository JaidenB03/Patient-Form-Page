 <html lang="en">
 <head>
   <link rel="stylesheet" href="style.css"> 
   <!-- links to css file-->
 </head>
 <body>
  <header>
  <h1>Aquamarine Medical </h1>
  <table width="100%">
  <tr>
  <td valign="top" align="left" width="20%">
  <div class="image"></div>
  <img src="ClinicLogo.png" align="top" alt="Aquamarine" width="150px" id="logo"/> 
  
  </td>
  <td valign="bottom" align="right" width="20%">
  <p>Today's Date: Friday, Sept 26nd, 2025 <span id="today"></span></p>
  </td>
  </tr>
    </table>
</header>
 <div id="main">
<h2>Patient Registration Form </h2>
<form action="thankyou.html">
  <center>
<div class="format">
<table>
<tr>
  <td>
    <div style="display:flex; gap:10px; align-items:center;">
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" maxlength="30">

      <label for="minitial">Middle Initial:</label>
      <input type="text" name="mname" id="minitial" maxlength="1">

      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" maxlength="30">
    </div>
  </td>
</tr>
<tr>
  <td>
    <label for="dob">Date of Birth:</label>
  </td>
  <td>
    <input type="text" name="dob" id="dob" placeholder="MM/DD/YYYY" title="Enter date as MM/DD/YYYY">
  </td>
  </tr>
  <td>
    <label for="ssn">Social Security Number:</label>
  </td>
  <td>
    <input type="password" name="ssn" id="ssn" title="Enter date social security number" maxlength="11">
  </td>
  </tr>
  <td>
    <label for="address1">Address Line 1:</label>
  </td>
  <td>
    <input type="text" name="address1" id="address1" title="Enter Adress Line 1" maxlength="30">
  </td>
  </tr>
<td>
    <label for="address2">Address Line 2:</label>
  </td>
  <td>
    <input type="text" name="address2" id="address2" title="Enter Address Line 2" maxlength="30">
  </td>
</tr>
<tr>
<td>
  <div style="display:flex; gap:10px; align-items:center;">
  <label for="city">City:</label>
  <input type="text" name="city" id="city" title="Enter City" maxlength="30">
  
  <label for="state">State:</label>
  <select>
  <option selected disabled>Please Select One</option>
  <option value="AL">Alabama</option>
  <option value="AK">Alaska</option>
  <option value="AZ">Arizona</option>
  <option value="AR">Arkansas</option>
  <option value="CA">California</option>
  <option value="CO">Colorado</option>
  <option value="CT">Connecticut</option>
  <option value="DE">Delaware</option>
  <option value="FL">Florida</option>
  <option value="GA">Georgia</option>
  <option value="HI">Hawaii</option>
  <option value="ID">Idaho</option>
  <option value="IL">Illinois</option>
  <option value="IN">Indiana</option>
  <option value="IA">Iowa</option>
  <option value="KS">Kansas</option>
  <option value="KY">Kentucky</option>
  <option value="LA">Louisiana</option>
  <option value="ME">Maine</option>
  <option value="MD">Maryland</option>
  <option value="MA">Massachusetts</option>
  <option value="MI">Michigan</option>
  <option value="MN">Minnesota</option>
  <option value="MS">Mississippi</option>
  <option value="MO">Missouri</option>
  <option value="MT">Montana</option>
  <option value="NE">Nebraska</option>
  <option value="NV">Nevada</option>
  <option value="NH">New Hampshire</option>
  <option value="NJ">New Jersey</option>
  <option value="NM">New Mexico</option>
  <option value="NY">New York</option>
  <option value="NC">North Carolina</option>
  <option value="ND">North Dakota</option>
  <option value="OH">Ohio</option>
  <option value="OK">Oklahoma</option>
  <option value="OR">Oregon</option>
  <option value="PA">Pennsylvania</option>
  <option value="RI">Rhode Island</option>
  <option value="SC">South Carolina</option>
  <option value="SD">South Dakota</option>
  <option value="TN">Tennessee</option>
  <option value="TX">Texas</option>
  <option value="UT">Utah</option>
  <option value="VT">Vermont</option>
  <option value="VA">Virginia</option>
  <option value="WA">Washington</option>
  <option value="WV">West Virginia</option>
  <option value="WI">Wisconsin</option>
  <option value="WY">Wyoming</option>
  <option value="DC">District of Columbia</option>
  <option value="PR">Puerto Rico</option>
</select>
  <label for="zipcode">Zipcode:</label>
  <input type="text" name="zipcode" id="zipcode" title="Enter Zipcode" maxlength="10" pattern="[0-9]*">
      </div>
    </td>
</tr>
<td>
    <label for="eaddress">Email Address:</label>
  </td>
  <td>
    <input type="text" name="eaddress" id="emaddress" title="Enter Email Address" placeholder="name@domain.tld">
  </td>
  </tr>
<tr>
    <td><label for="history">Have you ever had:</label></td>
    <td>
        <input type="checkbox" id="option1" value="Influenza"> Influenza
        <input type="checkbox" id="option2" value="Tuberculosis"> Tuberculosis
        <input type="checkbox" id="option3" value="Malaria"> Malaria
        <input type="checkbox" id="option4" value="Hepatitis B"> Hepatitis B
        <input type="checkbox" id="option5" value="Polio"> Polio
    </td>
</tr>
<tr>
    <td><label for="pgender">Gender:</label></td>
    <td>
        <input type="radio" id="g1" name="pgender" value="Male"> Male
        <input type="radio" id="g2" name="pgender" value="Female"> Female
    </td>
</tr>
<tr>
    <td><label for="vaccinated">Have you been vaccinated?:</label></td>
    <td>
        <input type="radio" id="g1" name="vaccinated" value="Yes"> Yes
        <input type="radio" id="g2" name="vaccinated" value="No"> No
    </td>
</tr>
<tr>
    <td><label for="insurance">Do you have insurance?:</label></td>
    <td>
        <input type="radio" id="g1" name="insurance" value="Yes"> Yes
        <input type="radio" id="g2" name="insurance" value="No"> No
    </td>
</tr>

<tr>
    <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
    <td>
	    <input type="range" name="range" id="range" min="1" max="10" value="0"/>
      <span id="range-slider"></span>
    </td>
 </tr>
<tr>
    <td><label for="uid">User ID:</label></td>
    <td>
     <input type="text" name="uid id="uid" maxlength="20" placeholder="User ID"/>
    </td>
</tr>
<tr>
    <td><label for="password">Password:</label></td>
    <td>
     <input type="password" name="password" id="password" maxlength="20" placeholder="Password"/>
    </td>
</tr>
<tr>
    <td><label for="rpassword">Re-enter Password:</label></td>
    <td>
     <input type="password" name="rpassword id="rpassword" maxlength="20" placeholder="Re-enter Password"/>
    </td>
</tr>
<tr>
    <td colspan="4">
        <center>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </center>
    </td>
</tr>
</table>
</div>
</form>

<footer>
  <div class="footer"> 
  <p>&#169; Aquamarine Medical |  <a href="contact.html">Contact Us!</a></p>
</div>
</footer>

</body>
 </html>
